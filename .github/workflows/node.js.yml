# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  core-library:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/*
  
  cloudflare:
    runs-on: ubuntu-latest
    needs: core-library
    defaults:
      run:
        working-directory: ./bindings/cloudflare
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist
      - run: echo "Current directory - $(pwd)"
      - run: npm ci
      - run: npm run build
      - run: npm test

  fastly:
    runs-on: ubuntu-latest
    needs: core-library
    defaults:
      run:
        working-directory: ./bindings/fastly
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist
      - run: |
          # Download and install latest fastly CLi version
          wget https://github.com/fastly/cli/releases/latest/download/fastly-cli_$(uname -m).deb
          sudo dpkg -i fastly-cli_$(uname -m).deb
          sudo apt-get update
          sudo apt-get install -y --fix-missing
      - run: npm ci
      - run: npm run build
      - run: npm test
