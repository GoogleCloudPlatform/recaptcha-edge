name: Integration Test Akamai

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-integrate-akamai
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build_akamai.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
        run:
          working-directory: ./bindings/akamai
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: akamai-artifacts
          path: bindings/akamai/dist
      - run: wget https://github.com/akamai/cli/releases/download/v1.6.0/akamai-v1.6.0-linuxamd64
      - run: chmod +x akamai-v1.6.0-linuxamd64
      - run: mv akamai-v1.6.0-linuxamd64 /usr/local/bin/akamai
      - run: printf "${{ secrets.AKAMAI_EDGERC }}" >> ~/.edgerc
      - run: akamai install edgeworkers # edgeworkers subcommand must be explicitly installed
      - run: |
         latest_version=$(akamai ew list-versions --edgerc ~/.edgerc --jsonout ${{ secrets.AKAMAI_INTEGRATION_EW_ID }} | jq .data[-1].version)
         echo $latest_version
      - run: |
         latest_version=$(akamai ew list-versions --edgerc ~/.edgerc --jsonout ${{ secrets.AKAMAI_INTEGRATION_EW_ID }} | jq .data[-1].version)
         next_version=$(awk -F. '{printf "%s.%s.%s\n", $1, $2, $3+1}' <<< "$version")
         echo '{"edgeworker-version": "$next_version"}' >> dist/bundle.json
         npm run pack
         upload_out=$( akamai ew upload --edgerc ~/.edgerc --jsonout --bundle dist/akamai.tgz ${{ secrets.AKAMAI_INTEGRATION_EW_ID }} )
         activate_out=$( akamai ew activate --edgerc ~/.edgerc --jsonout ${{ secrets.AKAMAI_INTEGRATION_EW_ID }} staging $next_version )
