name: Integration Test XLB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-integrate-xlb
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build_xlb.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: .
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
      - id: auth
        name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          workload_identity_provider: "projects/507507455374/locations/global/workloadIdentityPools/github-integration-test-pool/providers/github-idp"
          service_account: ${{ secrets.SA_GCP_TEST }}
      - name: Debug Creds
        run: cat ${{steps.auth.outputs.credentials_file_path}}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: set creditions file
        run: gcloud auth login --cred-file=${{steps.auth.outputs.credentials_file_path}}
      - name: Publish to GCP
        run: gcloud builds submit --project jordan-waf-lb --region=us-central1 --config xlb.cloudbuild.yaml
        env:
          FASTLY_API_TOKEN: ${{ secrets.FASTLY_API_TOKEN }}
          FASTLY_SERVICE_ID: ${{ secrets.FASTLY_SERVICE_ID }}
